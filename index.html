<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kunal's Links</title>
    <!-- latest -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css">
    <style>
        body {
            padding-bottom: 50px;
        }
        .nes-progress {
            height: 25px;
        }
    </style>
</head>

<body>
    <nav style='padding: 20px; border-bottom: 3px solid #ccc; margin-bottom: 60px;'>
        <div class="container">
            <h2 style='margin-bottom: 0;'>
                <i class="nes-icon trophy"></i> Kunal's Links
            </h2>

        </div>
    </nav>

    <div class="col-md-12 col-sm-12 col-xs-12">
        <section class="nes-container with-title is-dark is-centered" style='margin: 20px;'>
            <h3 class="title">Philosopher Tier List</h3>
            <button type="button" class="nes-btn is-primary" onclick="forward()"> <i class="nes-icon youtube"></i> YouTube Channel</button> </br>
            <br>
            <button type="button" class="nes-btn is-primary" onclick="forward2()"> Spotify</button>
        </section>

        <section class="nes-container with-title is-dark is-centered" style='margin: 20px;'>
            <h3 class="title">Philosopher Tier List Recent Episode</h3>
            <button type="button" class="nes-btn is-primary" onclick="forward3()"> <i class="nes-icon youtube"></i> YouTube Channel</button> </br>
            <br>
            <button type="button" class="nes-btn is-primary" onclick="forward4()"> Spotify</button>
        </section>
    </div>

    <script>
        var isMobile = false; //initiate as false
        // device detection
        if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
            isMobile = true;
        }

        function forward() {
            window.location.href = "https://www.youtube.com/@chaiwithpai";
        }

        function forward2() {
            window.location.href = "https://open.spotify.com/show/3LCEXVPrBRpPvIj07X61og";
        }

        function forward3() {
            if (isMobile) {
                window.location.href = "https://appopener.com/yt/52er5fns6";
            } else {
                window.location.href = "https://www.youtube.com/watch?v=jOaQQg8uQ9g";
            }
        }

        function forward4() {
            window.location.href = "https://open.spotify.com/episode/0pZvKzYMaCiZYg2Ssyvehb";
        }
    </script>

</body>
